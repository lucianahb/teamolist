{% extends 'base.html' %}

{% block body %}

<h1>Lista de Produtos</h1>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
        </tr>
    </thead>
    <tbody>
        {%for prod in list%}
        <tr>
            <td>{{prod.id}}</td>
            <td>{{prod.name}}</td>
            <td>{{prod.description}}</td>
            <td>{{prod.price}}</td>
        </tr>
        {%endfor%}
    </tbody>
</table>

<a href="/">Home</a>


{% endblock %}
